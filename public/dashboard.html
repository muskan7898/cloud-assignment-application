<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f7f9;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            padding: 20px;
            color: #ecf0f1;
            position: fixed;
            height: 100vh;
        }

        .sidebar h2 {
            text-transform: uppercase;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
            padding-left: 10px;
            border-radius: 4px;
        }

        .main-content {
            margin-left: 250px;
            padding: 40px;
            width: calc(100% - 250px);
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            color: #2c3e50;
        }

        .widgets {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .widget {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .widget h3 {
            font-size: 18px;
            color: #34495e;
        }

        .widget p {
            font-size: 24px;
            color: #2c3e50;
            margin-top: 10px;
        }
        
        .widget span {
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Welcome Back, User!</h1>
        </div>

        <div class="widgets">
            <div class="widget">
                <h3>Revenue</h3>
                <p>$21,450 <span>+12% from last week</span></p>
            </div>
            <div class="widget">
                <h3>Users</h3>
                <p>1,205 <span>+15% from last month</span></p>
            </div>
            <div class="widget">
                <h3>Orders</h3>
                <p>345 <span>-5% from last week</span></p>
            </div>
            <div class="widget">
                <h3>Performance</h3>
                <p>85% <span>+7% from last quarter</span></p>
            </div>
        </div>
    </div>

</body>
</html>
